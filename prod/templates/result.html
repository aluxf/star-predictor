<!DOCTYPE html>
<html>
<head>
<title>Test App</title>
</head>
<body>
<h1>Github Star Predictor</h1>
    <form method="POST">
        <label for="repo_link">GitHub Repo Link:</label><br>
        <input type="text" id="repo_link" name="repo_link"><br>
        <input type="submit">
        </form>
    {% if predicted %}
        <h1>Predicted {{ predicted }} stars</h1>
        <br>
        <h1>The repo had {{ real }} stars</h1>
    {% endif %}
    


</body>
</html>
